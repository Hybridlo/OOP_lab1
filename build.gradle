plugins {
    id 'java'
    id 'jacoco'
    id 'application'
    id "org.sonarqube" version "2.7"
}

mainClassName = 'AppMain'

group 'ua.knu.lab1'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url  "https://dl.bintray.com/jmonkeyengine/org.jmonkeyengine"
    }
    maven {
        url  "https://dl.bintray.com/stephengold/org.jmonkeyengine"
    }
}

def jme3 = [v:'3.2.0-stable', g:'org.jmonkeyengine']
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    compile "${jme3.g}:jme3-core:${jme3.v}"
    compile "${jme3.g}:jme3-testdata:3.1.0-stable"
    compile "${jme3.g}:jme3-desktop:${jme3.v}"
    compile "${jme3.g}:jme3-lwjgl:${jme3.v}"
    compile "${jme3.g}:jme3-bullet:${jme3.v}"
    compile "${jme3.g}:jme3-bullet-native:${jme3.v}"
}

test {
    useJUnitPlatform()
}
